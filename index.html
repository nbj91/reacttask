<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            My Tasks
        </div>
        <div class="inputbar">
            <div class="inputspace">
                <input type="text" placeholder="Add new task">
            </div>
            <div>
                <button>Add</button>
            </div>
        </div>
        <div class="todolist">
            <div class="bar1">
                <div>
                    <p>Read work emails</p>
                </div>
                <div>
                    <img src="./cross.png" alt="cross">
                </div>
            </div>
            <div class="bar2">
                <div>
                    <p><del>Workout</del></p>
                </div> 
                <div>   
                    <img src="./cross.png" alt="cross">
                </div>
            </div>
            <div class="bar3">
                <div>
                    <p>Water indoor plants</p>
                </div>
                <div>
                    <img src="./cross.png" alt="cross">
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
